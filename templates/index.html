<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Quantum Writer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Quantum Writer</h1>
        
        {% if story.metadata.title %}
            <h2>Continue working on: {{ story.metadata.title }}</h2>
            <p>Genre: {{ story.metadata.genre }}</p>
            <p>Chapters: {{ story.chapters|length }}</p>
            <p>Word count: {{ story.metadata.word_count }}</p>
            
            <a href="{{ url_for('view_story') }}" class="button">View Story</a>
        {% else %}
            <h2>Start a New Story</h2>
            <form action="{{ url_for('initialize_story') }}" method="post">
                <div class="form-group">
                    <label>Title:</label>
                    <input type="text" name="title" required>
                </div>
                
                <div class="form-group">
                    <label>Genre:</label>
                    <select name="genre">
                        <option value="Science Fiction">Science Fiction</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="Mystery">Mystery</option>
                        <option value="Literary Fiction">Literary Fiction</option>
                        <option value="Thriller">Thriller</option>
                    </select>
                </div>
                
                <button type="submit">Create Story</button>
            </form>
        {% endif %}
    </div>
</body>
</html>
